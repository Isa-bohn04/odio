<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cursos | EscolaXYZ</title>

  <!-- Ícones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <style>
    /* ======== GERAL ======== */
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f8faff;
      color: #2c3e50;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ======== CABEÇALHO ======== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(135deg, #007bff, #00aaff);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav a {
      color: white;
      font-size: 1.1rem;
      margin-left: 25px;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* ======== CONTEÚDO ======== */
    main {
      max-width: 1100px;
      margin: 120px auto 50px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    /* ======== CARD ======== */
    .card {
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #007bff;
    }

    .btn-saiba-mais {
      background: linear-gradient(135deg, #007bff, #00aaff);
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 500;
      transition: background 0.3s, transform 0.3s;
      display: inline-block;
    }

    .btn-saiba-mais:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0069d9, #0099e6);
    }

    /* ======== LINK LOCALIZAÇÃO ======== */
    .location-link {
      display: block;
      text-align: center;
      padding: 15px 0;
      font-size: 1.6rem;
      color: #007bff;
      background-color: #f0f8ff;
      border-top: 1px solid #e6f0ff;
      transition: background 0.3s, color 0.3s;
    }

    .location-link:hover {
      color: #0056b3;
      background-color: #e3f2ff;
    }

    /* ======== RESPONSIVIDADE ======== */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav a {
        margin-left: 0;
        margin-right: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <i class="fas fa-graduation-cap"></i> EscolaXYZ
    </div>
    <nav>
      <a href="#"><i class="fas fa-home"></i></a>
      <a href="#"><i class="fas fa-user"></i></a>
    </nav>
  </header>

  <!-- Conteúdo Principal -->
  <main>

    <div class="card">
      <img src="https://via.placeholder.com/800x250/007bff/ffffff?text=Análise+e+Desenvolvimento+de+Sistemas" alt="Curso ADS" />
      <div class="card-content">
        <h3>Análise e Desenvolvimento de Sistemas</h3>
        <a href="curso-ads.html" class="btn-saiba-mais">Saiba mais</a>
      </div>
      <a href="localizacao-ads.html" class="location-link" title="Ver localização">
        <i class="fas fa-map-marker-alt"></i>
      </a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/800x250/00aaff/ffffff?text=Administração" alt="Curso Administração" />
      <div class="card-content">
        <h3>Administração</h3>
        <a href="curso-adm.html" class="btn-saiba-mais">Saiba mais</a>
      </div>
      <a href="localizacao-adm.html" class="location-link" title="Ver localização">
        <i class="fas fa-map-marker-alt"></i>
      </a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/800x250/66ccff/ffffff?text=Formação+de+Docentes" alt="Curso Docentes" />
      <div class="card-content">
        <h3>Formação de Docentes</h3>
        <a href="curso-docentes.html" class="btn-saiba-mais">Saiba mais</a>
      </div>
      <a href="localizacao-docentes.html" class="location-link" title="Ver localização">
        <i class="fas fa-map-marker-alt"></i>
      </a>
    </div>

  </main>

</body>
</html>
