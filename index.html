<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu com Cards</title>
  <!-- Font Awesome CDN para ícones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f9f9f9;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Menu topo */
    header {
      background: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo i {
      color: #e67e22;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #e67e22;
    }

    /* Container principal */
    main {
      flex: 1;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    /* Cards */
    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      width: 300px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s;
      text-align: center;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.2);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      padding: 15px;
    }

    /* Informativo */
    .informativo {
      background: #e67e22;
      color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      margin: 0 auto 30px;
      text-align: center;
      font-size: 1.2rem;
    }

    /* Botão saiba mais */
    .btn-saiba-mais {
      display: block;
      margin: 0 auto 50px;
      padding: 12px 30px;
      font-size: 1.1rem;
      color: #e67e22;
      border: 2px solid #e67e22;
      background: transparent;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      width: 180px;
    }
    .btn-saiba-mais:hover {
      background: #e67e22;
      color: white;
    }

    /* Rodapé com localização */
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      position: relative;
    }
    .location-icon {
      font-size: 2rem;
      cursor: pointer;
      color: #e67e22;
      transition: color 0.3s;
      display: inline-block;
    }
    .location-icon:hover {
      color: #f39c12;
    }

    /* Responsividade */
    @media (max-width: 1000px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-graduation-cap"></i> EscolaXYZ
    </div>
    <nav>
      <a href="index.html" title="Home">
        <i class="fas fa-home"></i> Home
      </a>
      <a href="usuario.html" title="Usuário">
        <i class="fas fa-user"></i> Usuário
      </a>
    </nav>
  </header>

  <main>
    <div class="cards">
      <a href="curso1.html" class="card" title="Curso 1">
        <img src="https://via.placeholder.com/300x180?text=Curso+1" alt="Curso 1" />
        <h3>Curso 1 - Informática</h3>
      </a>
      <a href="curso2.html" class="card" title="Curso 2">
        <img src="https://via.placeholder.com/300x180?text=Curso+2" alt="Curso 2" />
        <h3>Curso 2 - Administração</h3>
      </a>
      <a href="curso3.html" class="card" title="Curso 3">
        <img src="https://via.placeholder.com/300x180?text=Curso+3" alt="Curso 3" />
        <h3>Curso 3 - Design</h3>
      </a>
    </div>

    <div class="informativo">
      <p>
        Conheça nossos cursos e desenvolva suas habilidades para o mercado de trabalho!
      </p>
    </div>

    <a href="mais-info.html" class="btn-saiba-mais">Saiba mais</a>
  </main>

  <footer>
    <a href="apresentacao-escolas.html" title="Localização das Escolas" class="location-icon">
      <i class="fas fa-map-marker-alt"></i>
    </a>
  </footer>
</body>
</html>
